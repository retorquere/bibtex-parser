  - fields:
      abstract: >-
        We present the first general-purpose digital signature scheme based on
        supersingular elliptic curve isogenies secure against quantum
        adversaries in the quantum random oracle model with small key sizes.
        This scheme is an application of Unruh’s construction of non-interactive
        zero-knowledge proofs to an interactive zero-knowledge proof proposed by
        De Feo, Jao, and Plût. We implement our proposed scheme on an x86-64 PC
        platform as well as an ARM-powered device. We exploit the
        state-of-the-art techniques to speed up the computations for general C
        and assembly. Finally, we provide timing results for real world
        applications.
