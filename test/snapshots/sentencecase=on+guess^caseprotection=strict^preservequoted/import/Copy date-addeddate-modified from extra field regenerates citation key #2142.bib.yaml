entries:
  - fields:
      abstract: >-
        Existing research on power and war contends that the distribution of
        power exerts an independent effect on the chances of armed conflict.
        However, theories of bargaining indicate that power's influence on war
        depends on the ex ante distribution of benefits and has a specific
        functional form. We test that claim, showing that the effect of power on
        war rests heavily on the distribution of benefits. Our findings strongly
        suggest bargaining explanations may subsume other arguments about power
        and war both theoretically and empirically.
