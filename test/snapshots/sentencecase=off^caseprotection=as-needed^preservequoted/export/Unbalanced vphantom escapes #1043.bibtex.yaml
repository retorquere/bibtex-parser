      shorttitle: Molecular Theory of Atomic Collisions
      title: >-
        Molecular Theory of Atomic Collisions: Calculated Cross Sections for
        ${\mathrm{H}} ̂{+}+\mathrm{F}( ̂{2}P)$
      volume: '7'
      year: '1973'
