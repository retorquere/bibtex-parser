      abstract: >-
        Abduction or, as it is also often called, Inference to the Best
        Explanation is a type of inference that assigns special status to
        explanatory considerations. Most philosophers agree that this type
        ofinference is frequently employed, in some form or other, both in
        everyday and in scientific reasoning. However, the exact form as wellas
        the normative status of abduction are still matters of controversy. This
        entry contrasts abduction with other types of inference; points at
        prominent uses of it, both in and outside philosophy; considers various
        more or less precise statements of it; discusses its normative status;
        and highlights possible connections between abduction and Bayesian
        confirmation theory.
