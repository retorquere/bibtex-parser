  - fields:
      abstract: >-
        Unless propositional content can be shown to supervene on internal
        physical states of agents, the semantics (e.g., I want sorbet and I
        believe there is some in the freezer) that sometimes accompany our brain
        states must be causally irrelevant to agent behavior (e.g., my entering
        the kitchen and opening the freezer door). In a valiant effort to
        salvage an explanatory role for content without giving up the
        nonsupervenience thesis, Fred Dretske (Explaining Behavior, 1988)
        invents a special kind of content-involving causal model. I critically
        examine this model and show that, despite its ingenuity, it is wildly
        implausible.
