          lastName: Schindler
        - firstName: A. M.
          lastName: Bradshaw
        - firstName: R.
          lastName: Davis
        - firstName: D. P.
          lastName: Woodruff
      doi: 10.1016/0039-6028(94)90559-2
      issn: 0039-6028
      journal: Surface Science
      keywords:
