  - fields:
      abstract: >-
        A pair of recent articles concluded that the D-Wave One machine actually
        operates in the quantum regime, rather than performing some classical
        evolution. Here we give a classical model that leads to the same
        behaviors used in those works to infer quantum effects. Thus, the
        evidence presented does not demonstrate the presence of quantum effects.
      archiveprefix: arXiv
